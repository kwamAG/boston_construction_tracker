name: Weekly HVAC Tracker Update

on:
  schedule:
    - cron: '0 12 * * 1'  # Every Monday at 12:00 UTC (7 AM EST)
  workflow_dispatch:  # Allow manual runs

permissions:
  contents: write

jobs:
  update-report:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Run tracker
        run: python3 tracker.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/index.html seen_projects.json
          git diff --cached --quiet || git commit -m "Update HVAC tracker report $(date -u +'%Y-%m-%d')"
          git push
